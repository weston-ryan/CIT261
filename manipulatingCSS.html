    <h2>Manipulating CSS Class Properties page</h2>

    <div id="square"></div>

    <button type="button" id="clickMe">Click Me</button>





    <!--This part works when it is in the html, but not when it is in the js file.  -->
<script>
    var square = document.getElementById("square"),
        clickMe = document.getElementById('clickMe'); //Keeping it unobstrusive
    function runManip () {

        var button = this;
        square.style.backgroundColor = "red";
        button.setAttribute("disabled", "true");
        setTimeout(clearDemo, 1000, button);
    }

    function clearDemo (button) {
        var square = document.getElementById("square");
        square.style.backgroundColor = "transparent";
        button.removeAttribute("disabled");
    }

    clickMe.onclick = runManip; //Onclick call. Pass no arguments.</script>
