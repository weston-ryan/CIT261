    <script>
        function clickCounter() {
            if (typeof(Storage) !== "undefined") {
                if (sessionStorage.clickcount) {
                    sessionStorage.clickcount = Number(sessionStorage.clickcount)+1;
                } else {
                    sessionStorage.clickcount = 1;
                }
                document.getElementById("result").innerHTML = "You have clicked the stupid button a total of  " + sessionStorage.clickcount + " time(s) in this session.";
            } else {
                document.getElementById("result").innerHTML = "Sorry, your browser does not support web storage...";
            }
        }
    </script>
    <h3>The counter increase with each click of the button</h3>
    <p><button onclick="clickCounter()" type="button">Click me over and over!  Really!</button></p>
    <div id="result"></div>

    <h3>To reset the counter, close the tab or browser and <br>
    then reopen this window.</h3><br>
